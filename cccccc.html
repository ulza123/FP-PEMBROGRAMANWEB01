<!DOCTYPE html>
<html>
<head>
  <title>form validation</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>

<body>
<form id="registration_form" action="post">
  <table>
    <th>
      <td>Username</td>
      <td><input type="text" id="form_username"></input></td>
      <td><span id="error_file">dsds</span></td>
    </th>
    <th>
      <td>Email</td>
      <td><input type="email" id="form_email"></input></td>
      <td><span id="error_email">dsds</span></td>
    </th>
  </table>
</form>

<script>
  $(document).ready(function(){
    $("#error_file").hide();

    var error_file = false;

    $("#form_username").focusout(function() {
      check_username();
    });

    function check_username(){
        var username_length = $("#form_username").val().length;
        if(username_length < 5 || username_length > 20 ) {
          $("#error_file").html("username must least 20");
          $("#error_file").show();
          error_file = true;
        } else {
          $("#error_file").hide();
        }
    }

</script>
</body>
</html>
